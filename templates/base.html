{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        {% block head %}
        {% endblock head %}
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="{% static 'base.css' %}"/>
        <title>
            {% block title %}
            {% endblock title %}
        </title>
    </head>
    <body class="background">
        {% if user.is_authenticated %}
            <nav class="navbar navbar-expand-lg navbar-dark nav-background nav-columns">
                <div class="nav-group">
                    <a class="navbar-brand" href="#"><span class="font-gradient-nav">FreelaWay</span></a>
                    <button class="navbar-toggler"
                            type="button"
                            data-toggle="collapse"
                            data-target="#navbarNav"
                            aria-controls="navbarNav"
                            aria-expanded="false"
                            aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                {% if request.path == "/jobs/find_jobs/" %}
                                    <a class="nav-link" href="{% url 'profile' %}">Perfil</a>
                                {% else %}
                                    <a class="nav-link" href="{% url 'find_jobs' %}">Encontrar job's</a>
                                {% endif %}
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="nav-group">
                    <a class="btn btn-danger" href="{% url 'logout' %}">Sair</a>
                </div>
            </nav>
        {% endif %}
        {% block body %}
        {% endblock body %}
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
