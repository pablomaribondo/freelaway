{% block history %}
    <tr>
        <th scope="row">
            <img width="100px" src="{{ job.references.all.0 }}" alt="reference"/>
        </th>
        <td>{{ job.title }}</td>
        <td>
            {% if job.category == 'D' %}
                Design
            {% else %}
                Edição de vídeo
            {% endif %}
        </td>
        <td>{{ job.description }}</td>
        <td>
            {% if job.status == 'AA' %}
                <span class="badge badge-info">Aguardando aprovação</span>
            {% elif job.status == 'C' %}
                <button class="badge badge-primary"
                        data-toggle="modal"
                        data-target="#modal-job-{{ job.id }}">Em criação</button>
            {% else %}
                <span class="badge badge-success">Finalizado</span>
            {% endif %}
        </td>
    </tr>
{% endblock history %}
